---
- hosts: >-
    {{ _hosts | d(['ios', 'junos']) }}
  gather_facts: false
  tasks:
    - name: Dump all.vars
      debug:
        msg: |
          ansible_python_interpreter: {{ ansible_python_interpreter }}
          ansible_user: {{ ansible_user }}
          ansible_ssh_private_key_file: {{ ansible_ssh_private_key_file }}

    - name: Dump all.hosts.localhost.vars
      debug:
        msg: |
          ansible_host: {{ ansible_host }}
          ansible_connection: {{ ansible_connection }}

    - name: Dump ios.{hosts.ios0.,}vars
      debug:
        msg: |
          ios0.ansible_host: {{ hostvars['ios0'].ansible_host }}
          ios.ansible_network_os: {{ hostvars['ios0'].ansible_network_os }}
          ios.ansible_connection: {{ hostvars['ios0'].ansible_connection }}

    - name: Dump junos.{hosts.junos0.,}vars
      debug:
        msg: |
          junos0.ansible_host: {{ hostvars['junos0'].ansible_host }}
          junos.ansible_network_os: {{ hostvars['junos0'].ansible_network_os }}
          junos.ansible_connection: {{ hostvars['junos0'].ansible_connection }}

