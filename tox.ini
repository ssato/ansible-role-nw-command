[tox]
envlist = py{27,37}, py37-ansible28
skipsdist = true

[travis]
python =
    2.7: py27
    3.7: py37, py37-ansible28

[testenv]
passenv = *
deps =
    -rrequirements.txt

setenv =
    NW_TARGETS_AVAIL = no
    PATH = $PATH:{toxworkdir}/bin

whitelist_externals =
    bats
    git
    cd

commands_pre =
    - git clone https://github.com/sstephenson/bats.git {toxworkdir}/bats
    {toxworkdir}/bats/install.sh {toxworkdir}

commands =
    molecule lint
    bats tests/tests.bats

[testenv:py37-ansible28]
deps =
        ansible == 2.8
        ansible-lint
        molecule
        yamllint

# network nodes are necessary and bats tests does not work w/o them if ansible < 2.9.
commands =
    molecule lint
